<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>私有属性</title>
</head>
<body>
<script>
    function Cat(name){
//        私有属性name
        name ="wm";
        var say = function(name){
            console.log("hello "+name)
        }
        var that =this;
        this.init = function(){
            say(that.name);
        }
    }
    var cat = new Cat("ww");
    cat.init();
</script>
</body>
</html>
