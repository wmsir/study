<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>constructor</title>
    <style src=""></style>
    <style type="text/css">

    </style>
    <script src="" ></script>
</head>
<body>

<h3>构造函数和原型里面有相同的属性和方法的时候，实例化的对象首先去在构造函数里去查找名称，如果有就不去在原型里面去查找，故而相同的属性和方法就会被屏蔽</h3>
</body>
</html>

<script src="" ></script>
<script>
    function Product(){
        this.info = {
            name:"构造函数"
        }
    }
    Product.prototype = {
        info : {
            name:"原型对象"
        }
    }
    var p1 = new Product();
    var p2 = new Product();
    console.log(p1.info.name)
    console.log(p2.info.name)
</script>
