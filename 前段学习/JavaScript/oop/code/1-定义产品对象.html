<script>

    function Product(initInfos) {
        this.initInfo(initInfos);
    }

        Product.prototype.log = function(initInfos){
            console.log(initInfos)
        }
        Product.prototype.initInfo = function(initInfos){
            this.title = initInfos.title;
            this.price = initInfos.price;
            this.nowPrice = initInfos.nowPrice;
            this.image = initInfos.image;
            this.discount = initInfos.discount;
            this.sales = initInfos.sales;
        }


    Product.prototype.bindDom = function () {
            var str = '';

            str +='<h3>'+this.title+'</h3>'
            str += '<dl>'
            str += '<dt><a><img src="' + this.image + '" width="384" height="225" /></a></dt>'
            str += '<dd>'
            str += '<span><a><em>' + this.discount + '折/</em>' + this.name + '</a></span>'
            str += '</dd>'
            str += '<dd class="price">'
            str += '<em>￥' + this.nowPrice + '</em>'
            str += '<del>￥' + this.price + '</del>'
            str += '<i>售量：' + this.sales + '</i>'
            str += '</dd>'
            str += '<dd>' + this.description + ""
            str += '</dd>'
            str += '</dl>'
            return str;
        }
